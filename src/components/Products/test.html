<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Out of Stock Products</title>
</head>
<body>
  <h1>Out of Stock Products</h1>
  <div id="productList"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('https://dummyjson.com/products');
        const products = await response.json();
        
        const outOfStockProducts = products.filter(product => product.availabilityStatus === 'Out of Stock');
        
        const productListElement = document.getElementById('productList');
        
        outOfStockProducts.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.innerHTML = `<p><strong>ID:</strong> ${product.id}</p>
                                  <p><strong>Name:</strong> ${product.title}</p>
                                  <hr>`;
          productListElement.appendChild(productDiv);
        });
        
      } catch (error) {
        console.error('Error fetching or parsing data:', error);
      }
    });
  </script>
</body>
</html>
