<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .category {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .category:last-child {
            border-bottom: none;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
        }

        .category-count {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Categories</h1>
        

        <div id="category-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = "https://dummyjson.com/products?limit=0&skip=0&select=title,price,category";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const products = data.products;
                    const categoryCounts = {};

                    // Count the number of products in each category
                    products.forEach(product => {
                        const category = product.category;
                        if (category in categoryCounts) {
                            categoryCounts[category]++;
                        } else {
                            categoryCounts[category] = 1;
                        }
                    });

                    // Get the category list div
                    const categoryList = document.getElementById('category-list');

                    // Display the total number of categories
                    const totalCategories = Object.keys(categoryCounts).length;
                    const totalCategoriesElem = document.createElement('div');
                    totalCategoriesElem.classList.add('category');
                    totalCategoriesElem.innerHTML = `<span class="category-title">Total Categories:</span> <span class="category-count">${totalCategories}</span>`;
                    categoryList.appendChild(totalCategoriesElem);

                    // Display each category and its product count
                    for (const category in categoryCounts) {
                        const categoryElem = document.createElement('div');
                        categoryElem.classList.add('category');
                        categoryElem.innerHTML = `<span class="category-title">${category}:</span> <span class="category-count">${categoryCounts[category]}</span>`;
                        categoryList.appendChild(categoryElem);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
